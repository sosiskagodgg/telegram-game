<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Ваша Игра</title>
    <script src="Build/WebGL.loader.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }
        #unity-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #231F20;
        }
        #loading-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        #unity-loading-bar {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #unity-progress-bar-empty {
            width: 80%;
            height: 24px;
            margin: 10px 20px 20px 10px;
            text-align: left;
            border: 1px solid white;
            padding: 2px;
        }
        #unity-progress-bar-full {
            width: 0%;
            height: 100%;
            background: white;
        }
        .spinner,
        .spinner:after {
            border-radius: 50%;
            width: 5em;
            height: 5em;
        }
        .spinner {
            margin: 10px;
            font-size: 10px;
            position: relative;
            text-indent: -9999em;
            border-top: 1.1em solid rgba(255, 255, 255, 0.2);
            border-right: 1.1em solid rgba(255, 255, 255, 0.2);
            border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
            border-left: 1.1em solid #ffffff;
            transform: translateZ(0);
            animation: spinner-spin 1.1s infinite linear;
        }
        @keyframes spinner-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading-cover">
        <div id="unity-loading-bar">
            <div class="spinner"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingCover = document.querySelector("#loading-cover");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");

        function onProgress(progress) {
            progressBarFull.style.width = 100 * progress + "%";
        }

        var config = {
            dataUrl: "Build/WebGL.data.gz",
            frameworkUrl: "Build/WebGL.framework.js.gz",
            codeUrl: "Build/WebGL.wasm.gz",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "YourCompany",
            productName: "YourGame",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        loadingCover.style.display = "block";

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
            config.devicePixelRatio = 1;
        }

        createUnityInstance(canvas, config, onProgress).then(function (unityInstance) {
            loadingCover.style.display = "none";
            window.unityInstance = unityInstance;
        }).catch(function (message) {
            alert(message);
        });

        function unityShowBanner(msg, type) {
            // Обработка баннеров из Unity
            console.log(msg);
        }
    </script>
</body>
</html>
