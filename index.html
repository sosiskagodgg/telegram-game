<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Telegram Game</title>
    <script src="Build/telegram-game.loader.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        #gameCanvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">
        Загрузка игры...
    </div>
    <canvas id="gameCanvas" width="960" height="600"></canvas>
    
    <script>
        const loading = document.getElementById('loading');
        const canvas = document.getElementById('gameCanvas');
        
        // Конфигурация Unity с правильными именами файлов
        const unityConfig = {
            dataUrl: "Build/telegram-game.data.gz",
            frameworkUrl: "Build/telegram-game.framework.js.gz",
            codeUrl: "Build/telegram-game.wasm.gz",
            companyName: "DefaultCompany",
            productName: "Telegram Game",
            productVersion: "1.0",
            showBanner: function(msg, type) {
                console.log('Unity banner:', msg, type);
            }
        };
        
        // Функция прогресса загрузки
        function onProgress(progress) {
            console.log('Прогресс загрузки: ' + Math.round(progress * 100) + '%');
            loading.innerHTML = 'Загрузка игры: ' + Math.round(progress * 100) + '%';
        }
        
        // Проверяем мобильное устройство
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            unityConfig.devicePixelRatio = 1;
        }
        
        // Запускаем Unity
        createUnityInstance(canvas, unityConfig, onProgress)
            .then(function(unityInstance) {
                console.log('Игра загружена успешно!');
                loading.style.display = 'none';
                
                // Сохраняем инстанс в глобальной области
                window.unityInstance = unityInstance;
            })
            .catch(function(error) {
                console.error('Ошибка загрузки игры:', error);
                loading.innerHTML = 'Ошибка загрузки игры. Пожалуйста, обновите страницу.';
                loading.style.color = '#ff5555';
            });
    </script>
</body>
</html>
