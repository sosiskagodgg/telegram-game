<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Telegram Game</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            width: 100vw;
            height: 100vh;
        }
        #unity-container {
            width: 100%;
            height: 100%;
        }
        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #000;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
    </div>
    
    <script>
        // Минимальная версия без ошибок
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Build.loader.js";
        var config = {
            dataUrl: buildUrl + "/Build.data",
            frameworkUrl: buildUrl + "/Build.framework.js",
            codeUrl: buildUrl + "/Build.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "TelegramGame",
            productVersion: "1.0",
        };

        // Загружаем скрипт загрузчика
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = function() {
            // Когда загрузчик загрузился, создаем инстанс Unity
            createUnityInstance(document.querySelector("#unity-canvas"), config);
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
